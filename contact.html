<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWK - Kontakt</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">
            <a href="#" onclick="history.back(); return false;">JWK</a>
        </div>
    </nav>
    
    <main>
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="pictures/contact/hands.mp4" type="video/mp4">
                Din nettleser støtter ikke video.
            </video>
            <div class="overlay">
                <a href="mailto:Jwklocker@hotmail.com" class="contact-button">Kontakt meg</a>
            </div>
        </div>
    </main>
    
    <footer>
        <div id="socials-container">
            <a href="https://www.instagram.com/made_by_jwk/">Instagram</a>
        </div>
        <p> 2025 - All rights reserved</p>
    </footer>
    <script>document.addEventListener('DOMContentLoaded', () => {
        const button = document.querySelector('.contact-button');
        
        // Sett startposisjon til midten av vinduet
        let currentX = window.innerWidth / 2;
        let currentY = window.innerHeight / 2;
        let targetX = currentX; // Startmål er samme som startposisjon
        let targetY = currentY;
    
        // Initialiser knappens posisjon i midten
        const buttonWidth = button.offsetWidth / 2;
        const buttonHeight = button.offsetHeight / 2;
        button.style.position = 'absolute';
        button.style.left = `${currentX - buttonWidth}px`;
        button.style.top = `${currentY - buttonHeight}px`;
    
        // Lytt til musebevegelser
        document.body.addEventListener('mousemove', (e) => {
            targetX = e.clientX;
            targetY = e.clientY;
        });
    
        // Animasjonsfunksjon
        function animate() {
            currentX += (targetX - currentX) * 0.1;
            currentY += (targetY - currentY) * 0.1;
    
            button.style.left = `${currentX - buttonWidth}px`;
            button.style.top = `${currentY - buttonHeight}px`;
    
            requestAnimationFrame(animate);
        }
    
        // Start animasjonen
        animate();
    });</script>
</body>
</html>
