<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWK - Kontakt</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/about.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">
            <a href="#" onclick="history.back(); return false;">JWK</a>
        </div>
        <div class="product_name">
            <h1>OVAL</h1>
        </div>
        <div>
          
        </div>
    </nav>
    <main>
        <section class="contact-section">
            <h1>Kontakt meg</h1>
            <div class="contact-container">
                <div class="contact-info card">
                    <h2>Min kontaktinfo</h2>
                    <p>E-post: <a href="mailto:jwklocker@hotmail.com">jwklocker@hotmail.com</a></p>
                    <p>Telefon: <a href="tel:+4712345678">+47 41228227</a></p>
                    <p>Instagram: <a href="https://www.instagram.com/made_by_jwk/" target="_blank">@made_by_jwk</a></p>
                </div>
                <form class="contact-form card">
                    <h2>Send meg en melding</h2>
                    <label for="name">Ditt navn</label>
                    <input type="text" id="name" name="name" placeholder="Skriv navnet ditt" required>
                    
                    <label for="email">Din e-post</label>
                    <input type="email" id="email" name="email" placeholder="Skriv e-postadressen din" required>
                    
                    <label for="message">Din melding</label>
                    <textarea id="message" name="message" rows="5" placeholder="Hva vil du si?" required></textarea>
                    
                    <button type="submit">Send melding</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div id="socials-container">
            <a href="https://www.instagram.com/made_by_jwk/">Instagram</a>
        </div>
        <p> 2025 - All rights reserved</p>
    </footer>
</body>
</html>
